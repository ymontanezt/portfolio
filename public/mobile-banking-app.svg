<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0f172a"/>
  
  <!-- Phone Frame -->
  <rect x="150" y="20" width="100" height="180" rx="15" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="155" y="30" width="90" height="160" rx="10" fill="#0f172a"/>
  
  <!-- Status Bar -->
  <rect x="160" y="35" width="80" height="15" fill="#1e293b"/>
  <text x="165" y="45" fill="#f1f5f9" font-family="system-ui" font-size="8">9:41</text>
  <circle cx="225" cy="42" r="2" fill="#10b981"/>
  <rect x="230" y="40" width="8" height="4" rx="1" fill="#10b981"/>
  
  <!-- Header -->
  <text x="165" y="65" fill="#f1f5f9" font-family="system-ui" font-size="12" font-weight="bold">My Bank</text>
  <circle cx="225" cy="62" r="8" fill="#10b981"/>
  <text x="222" y="66" fill="#0f172a" font-family="system-ui" font-size="8">Y</text>
  
  <!-- Balance Card -->
  <rect x="160" y="75" width="80" height="40" rx="8" fill="url(#cardGradient)"/>
  <text x="165" y="85" fill="#fff" font-family="system-ui" font-size="8">Current Balance</text>
  <text x="165" y="100" fill="#fff" font-family="system-ui" font-size="14" font-weight="bold">$12,486.50</text>
  <text x="165" y="110" fill="#fff" font-family="system-ui" font-size="7" opacity="0.8">**** 4892</text>
  
  <!-- Quick Actions -->
  <text x="165" y="135" fill="#f1f5f9" font-family="system-ui" font-size="10" font-weight="bold">Quick Actions</text>
  
  <rect x="165" y="140" width="15" height="15" rx="3" fill="#10b981"/>
  <text x="167" y="150" fill="#0f172a" font-family="system-ui" font-size="8">$</text>
  <text x="185" y="150" fill="#f1f5f9" font-family="system-ui" font-size="8">Transfer</text>
  
  <rect x="165" y="155" width="15" height="15" rx="3" fill="#3b82f6"/>
  <text x="167" y="165" fill="#fff" font-family="system-ui" font-size="8">ðŸ’³</text>
  <text x="185" y="165" fill="#f1f5f9" font-family="system-ui" font-size="8">Pay Bills</text>
  
  <!-- Recent Transactions -->
  <text x="165" y="185" fill="#f1f5f9" font-family="system-ui" font-size="10" font-weight="bold">Recent</text>
  
  <circle cx="170" cy="195" r="4" fill="#10b981"/>
  <text x="180" y="198" fill="#f1f5f9" font-family="system-ui" font-size="7">Starbucks</text>
  <text x="215" y="198" fill="#ef4444" font-family="system-ui" font-size="7">-$4.50</text>
  
  <circle cx="170" cy="205" r="4" fill="#3b82f6"/>
  <text x="180" y="208" fill="#f1f5f9" font-family="system-ui" font-size="7">Salary</text>
  <text x="215" y="208" fill="#10b981" font-family="system-ui" font-size="7">+$3,200</text>
  
  <!-- Side Elements -->
  <text x="50" y="100" fill="#64748b" font-family="system-ui" font-size="12">Secure</text>
  <text x="50" y="115" fill="#64748b" font-family="system-ui" font-size="12">Mobile</text>
  <text x="50" y="130" fill="#64748b" font-family="system-ui" font-size="12">Banking</text>
  
  <text x="300" y="100" fill="#64748b" font-family="system-ui" font-size="12">Touch ID</text>
  <text x="300" y="115" fill="#64748b" font-family="system-ui" font-size="12">Face ID</text>
  <text x="300" y="130" fill="#64748b" font-family="system-ui" font-size="12">Encrypted</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
